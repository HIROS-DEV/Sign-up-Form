<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up Form</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="left-container">
				<div class="logo-container">
					<img src="./images/logo.png" alt="odin project logo" />
					<span>odin</span>
				</div>
				<section>
					<p>
						Photo by
						<a href="https://unsplash.com/@haliewestphoto" target="_blank"
							>Halie West </a
						>on
						<a href="https://unsplash.com/" target="_blank">Unsplash</a>
					</p>
				</section>
			</div>
			<div class="right-container">
				<div>
					<p>
						This is not a real online service! You know you need something
						<br />
						like this in your life to help you realize your deepest dreams.
						<br />
						Sign up <span>now</span>&nbsp;to get started.
					</p>
				</div>
				<div>
					<p>You <span>know</span>&nbsp;you want to.</p>
				</div>

				<form method="post">
					<ul>
						<h2>Let's do this!</h2>
						<li>
							<label for="first_name">first name</label>
							<input type="text" id="first_name" name="first_name" />
						</li>
						<li>
							<label for="last_name">last name</label>
							<input type="text" id="last_name" name="last_name" />
						</li>
						<li>
							<label for="email">email</label>
							<input
								type="email"
								id="email"
								name="email"
								autocomplete="email"
							/>
						</li>
						<li>
							<label for="tel">phone number</label>
							<input type="tel" id="tel" name="tel" />
						</li>
						<li>
							<label for="password">password</label>
							<input
								type="password"
								id="password"
								class="error"
								name="password"
								autocomplete="new-password"
								minlength="6"
							/>
							<span class="password-span">* Passwords do not match</span>
						</li>
						<li>
							<label for="confirm_password">confirm password</label>
							<input
								type="password"
								id="confirm_password"
								class="error_confirm"
								name="confirm_password"
								autocomplete="new-password"
								minlength="6"
							/>
						</li>
					</ul>
				</form>
				<div>
					<button type="submit">Create Account</button>
				</div>
				<div class="login-text-container">
					<p>Already have an account? <a>Log in</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
